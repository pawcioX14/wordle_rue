<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Вордел!</title>
  <link href="style.css" rel="stylesheet" />
  <style id="style">
      * {
        font-family: 'SF Pro Text', Verdana, Roboto, 'Open Sans', Arial, sans-serif;
      }

      body>* {
        margin-left: auto;
        margin-right: auto;
      }

      body>div {
        width: fit-content;
        margin-top: 20px;
      }

      div.guess {
        margin-top: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0;
        width: 35.3vh;
      }

      input {
        height: 3.5vh;
        flex: 1 1;
        width: 200px;
      }

      .button.guess {
        display: block;
        height: 3.5vh;
        width: 3.5vh;
        color: white;
        background-color: rgb(42, 121, 194);
        border-radius: 5px;
        border: 0px;
        line-height: 120%;
        flex: 0 0 3.5vh;
      }

      .button.guess:hover {
        background-color: rgb(121, 181, 238);
        cursor: pointer;
      }

      input,
      td,
      .button.guess {
        font-size: 3vh;
        font-weight: bold;
        text-align: center;

        text-transform: uppercase;
      }

      table {
        border-collapse: separate;
        border-spacing: 10px;
        border: 1px solid lightgray;
      }

      td {
        width: 2em;
        height: 2em;

        background-color: rgb(248, 248, 248);

        border-radius: 3px;

        color: white;
        text-shadow:
          0px 0px 20px rgb(122, 115, 46);
      }

      h1 {
        font-size: 48px;
        font-weight: 800;
        width: auto;
      }

      .github-button:active, .github-button:hover {
        background-color: white;
        background-image: none;
        color: #0080ff;
      }
      .github-button:active {
        background-image: linear-gradient(to bottom, #eaeaea, white) !important;
        border-color: gray;
        color: navy !important;
      }
      .github-button {
        display: block;
        position: absolute;
        right: 2vw;
        bottom: 2vw;
        border-radius: 5px;
        border: 1px solid lightgray;
          border-top-color: lightgray;
          border-right-color: lightgray;
          border-bottom-color: lightgray;
          border-left-color: lightgray;
        padding: 4px 6px;
        background-color: #f8f8f8;
        text-decoration: none;
        background-image: linear-gradient(to top, #eaeaea, white);
        color: black;
      }
      
    </style>
    <script src="matomo.js"></script>
  </head>

  <body>
    <a class="github-button" href="https://github.com/svvvst/wordle_rue">View on GitHub</a>
    <div id="container">
      <h1>Вордел</h1>
      <script src="main.js"></script>

      <div class="guess">
        <input class=guess id="inputStr"></input>
        <a class="guess button" onclick="submitGuess()">✔</a>
      </div>
      <button id=share onclick="share(newGame)">Share with Clipboard</button>
    </div>
  </body>

</html>
